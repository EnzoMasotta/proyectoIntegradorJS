<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa Facherita</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="main.js" defer></script>
</head>
<body>
    <header class="advice">
        <p>9 cuotas sin interés en productos seleccionados!</p>
    </header>
    <header class="nav-bar">
        <form action="" class="toggle-menu"><button type="button" id="toggle-menu"><i class='bx bx-menu'></i></button></form>
        <ul href="" class="logo-title"><li><a  href="/index.html" class="title">Ropa Facherita</a></li></ul>
        
        <div id="nav-list" class="nav-list">

            <ul class="menu-list">
                <li><a href="#">Hombre</a></li>
                <li><a href="#">Mujer</a></li>
                <li><a href="#">Niños/as</a></li>
                <li><a href="#">Ofertas</a></li>
            </ul>
            <form action="">
                <button type="button">Cuenta</button>
            </form>

        </div>
        <ul class="nav-icons">
            <li>
                <a href="#">
                    <i class='bx bx-search-alt-2' ></i>
                </a>
            </li>
            <li class="user-icon">
                <a href="#">
                    <i class='bx bx-user' ></i>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" id="open-cart">
                    <i class='bx bx-shopping-bag'></i>
                </a>
            </li>
        </ul>
        <div class="cart-overley">
            <div id="overley" class="overley">

            </div>
            <div id="cart" class="cart">
                <p class="cart-title">Carrito</p>
                <p class="empty-cart">Tu carro esta vacío.</p>
                <button id="close-cart" type="button"><i class='bx bx-x'></i></button>
            </div>
        </div>
        
        
    </header>
    <main class="hero">
        <div class="hero-image">
            <div class="hero-title">
                <h1>LIQUIDACIÓN </h1>
                <h1>INVIERNO</h1>
                <h1>50% OFF</h1>
            </div>
        </div>
    </main>
    <article class="products">
        <h1>Lo mas buscado</h1>
        <form action="">
           <button id="todoBtn" type="button">
                <a type="button">Todo</a>
           </button>
           <button id="remerasBtn" type="button">
                <a type="button">Remeras</a>
            </button>
            <button id="pantalonesBtn" type="button">
                <a type="button">Pantalones</a>
            </button>
            <button id="buzosBtn" type="button">
                <a type="button">Buzos</a>
            </button>  
        </form>
        <div class="products-cards">
            
        </div>
    </article>
</body>
</html>
